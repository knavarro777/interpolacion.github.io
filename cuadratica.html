        <input type="button" id="C" value="Calcular" onclick="calculocua()"><br><br>

        <script>
            function calculocua(){
                let fx,b1
                let b2;
                let x=parseFloat(document.getElementById("x").value);
                let fx0=parseFloat(document.getElementById("fx0").value);
                let x0=parseFloat(document.getElementById("x0").value);
                let fx1=parseFloat(document.getElementById("fx1").value);
                let x1=parseFloat(document.getElementById("x1").value);
                let fx2=parseFloat(document.getElementById("fx2").value);
                let x2=parseFloat(document.getElementById("x2").value);
                let b0=parseFloat(document.getElementById("fx0").value);
                
                b1=(fx1-fx0)/(x1-x0);

                b2=((fx2-fx1)/(x2-x1)-(fx1-fx0)/(x1-x0))/(x2-x0);

                fx=b0+b1*(x-x0)+b2*(x-x0)*(x-x1);

               

                document.getElementById("res").value=fx;

                let errorporc,errorver;
                let ve=parseFloat(document.getElementById("ve").value);

                errorver=ve-fx;
                errorporc=(errorver/ve)*100;

                document.getElementById("res2").value=errorporc;
            }
