        <script>
            function calculoppo(){
                let fx;
                let x=parseFloat(document.getElementById("x").value);
                let fx0=parseFloat(document.getElementById("fx0").value);
                let x0=parseFloat(document.getElementById("x0").value);
                let fx1=parseFloat(document.getElementById("fx1").value);
                let x1=parseFloat(document.getElementById("x1").value);

                fx=fx0*((x-x1)/(x0-x1))+fx1*((x-x0)/(x1-x0));

                document.getElementById("res").value=fx;
                let errorporc,errorver;
                let ve=parseFloat(document.getElementById("ve").value);

                errorver=ve-fx;
                errorporc=(errorver/ve)*100;

                document.getElementById("res3").value=errorporc;
            }
        </script>
