        <input type="number" id="fx0"><br><br>

        <input type="number" id="x1">
        <label for="f">f(x1):</label>
        <input type="number" id="fx1"><br><br>
       

        

        <label>f(x): <input type="number" id="res" readonly></label><br><br>

        <h2>Porcentaje de error</h2>
        <label for="v">Valor exacto de f(x):</label>
        <input type="number" id="ve"><br><br>

        
        <label>Porcentaje de error: <input type="number" id="res2" readonly></label><br><br>
        <input type="button" id="C" value="Calcular" onclick="calculoil()"><br><br>

        <script>
            function calculoil(){
                let fx;
                let x=parseFloat(document.getElementById("x").value);
                let fx0=parseFloat(document.getElementById("fx0").value);
                let x0=parseFloat(document.getElementById("x0").value);
                let fx1=parseFloat(document.getElementById("fx1").value);
                let x1=parseFloat(document.getElementById("x1").value);
                fx=fx0+((fx1-fx0)/(x1-x0))*(x-x0);

                document.getElementById("res").value=fx;

                let errorporc,errorver;
                let ve=parseFloat(document.getElementById("ve").value);

                errorver=ve-fx;
                errorporc=(errorver/ve)*100;

                document.getElementById("res2").value=errorporc;  
            }
